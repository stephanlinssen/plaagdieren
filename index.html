<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Linkoverzicht</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<iframe id="sheetFrame" src="https://docs.google.com/spreadsheets/u/1/d/1JJ7SnzR01MnvKyZ0N7xZh20nDJVrmndEHlxaOhscaFM/htmlembed?chrome=false&gid=174863500&headers=false&range=A1:G&single=true&widget=false"></iframe>

<script>
    // Zodra de iframe geladen is, passen we de links aan
    document.getElementById('sheetFrame').addEventListener('load', function() {
        const iframe = document.getElementById('sheetFrame').contentWindow.document;
        
        const links = iframe.querySelectorAll('a');
        links.forEach(link => {
            link.setAttribute('target', '_self');
        });
    });
</script>

</body>
</html>
